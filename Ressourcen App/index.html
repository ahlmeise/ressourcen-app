<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ressourcenplanung</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="header__left">
      <button class="hamburger" id="hamburger" aria-label="Menü öffnen">
        <span></span><span></span><span></span>
      </button>
      <h1 class="header__title">Ressourcenplanung</h1>
    </div>
    <div class="header__actions">
      <button class="btn btn--secondary" id="btn-export">Export</button>
      <label class="btn btn--secondary btn--file">
        Import
        <input type="file" id="btn-import" accept=".json" hidden>
      </label>
    </div>
  </header>

  <div class="layout">
    <nav class="sidebar" id="sidebar">
      <ul class="sidebar__nav">
        <li><a href="#dashboard" class="sidebar__link" data-view="dashboard">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/></svg>
          Dashboard
        </a></li>
        <li><a href="#mitarbeiter" class="sidebar__link" data-view="mitarbeiter">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 00-3-3.87"/><path d="M16 3.13a4 4 0 010 7.75"/></svg>
          Mitarbeiter
        </a></li>
        <li><a href="#organisationseinheiten" class="sidebar__link" data-view="organisationseinheiten">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 19a2 2 0 01-2 2H4a2 2 0 01-2-2V5a2 2 0 012-2h5l2 3h9a2 2 0 012 2z"/></svg>
          Org.-Einheiten
        </a></li>
        <li><a href="#projekte" class="sidebar__link" data-view="projekte">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><path d="M2 3h6a4 4 0 014 4v14a3 3 0 00-3-3H2z"/><path d="M22 3h-6a4 4 0 00-4 4v14a3 3 0 013-3h7z"/></svg>
          Projekte
        </a></li>
        <li><a href="#zuweisungen" class="sidebar__link" data-view="zuweisungen">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></svg>
          Zuweisungen
        </a></li>
      </ul>
    </nav>

    <main class="main" id="main-content">
      <!-- Views werden hier per JS gerendert -->
    </main>
  </div>

  <div id="modal-root"></div>
  <div id="notification-root" class="notification-container"></div>

  <!-- Core -->
  <script src="js/models.js"></script>
  <script src="js/store.js"></script>

  <!-- Components -->
  <script src="js/components/modal.js"></script>
  <script src="js/components/notifications.js"></script>
  <script src="js/components/table.js"></script>
  <script src="js/components/chart.js"></script>

  <!-- Views -->
  <script src="js/views/organisationseinheiten.js"></script>
  <script src="js/views/projekte.js"></script>
  <script src="js/views/mitarbeiter.js"></script>
  <script src="js/views/zuweisungen.js"></script>
  <script src="js/views/dashboard.js"></script>

  <!-- App Init -->
  <script src="js/app.js"></script>
</body>
</html>
